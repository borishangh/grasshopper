<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>grasshopper</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>r-p-o-p-h-e-s-s-a-g-r</h1>
    
    <canvas id="canvas"></canvas>

    <div id="controls">
        <button id="resetBtn">Reset</button>
        <button id="toggleCurvesBtn">Hide Curves</button>
        <div style="display: flex; gap: 20px;">
            <div class="slider-container">
                <label>H Spacing:</label>
                <input type="range" id="hSpacing" min="8" max="20" value="12">
            </div>
            <div class="slider-container">
                <label>V Spacing:</label>
                <input type="range" id="vSpacing" min="20" max="40" value="30">
            </div>
            <div class="slider-container">
                <label>Font Size:</label>
                <input type="range" id="fontSize" min="16" max="32" value="22">
            </div>
        </div>
    </div>

    <p>This is the <a href="https://poets.org/poem/r-p-o-p-h-e-s-s-g-r" target="_blank">grasshopper poem</a>
        (e.e.cummings). Word fragments can be dragged and rearranged as grasshopper hops.</p>
    <script src="script.js"></script>
</body>

</html>
